<!-- <ion-app [class.dark-theme]="dark"> -->
  <ion-app [class.cctv-theme]="true">
  <ion-split-pane contentId="main-content">

    <ion-menu contentId="main-content" class="ionmenu">
      <!-- <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header> -->
      <ion-row>
        <ion-col>
          <!-- <div button (click)="get_photo_profile()" class="item div_photo_p">
              <div [ngStyle]="mystyle" *ngIf="show_div_photo_profile==true">
              </div>
          </div> -->
          <div class="name_user" style="width: 100%;text-align:center;margin-bottom: 5px;margin-top: 60px;">
              <!-- {{arr_sess | json }} -->
              <!-- <ion-label *ngIf="dark==true" style="color:white">{{arr_sess.nama_pel}}</ion-label> -->
              <ion-label *ngIf="arr_sess.nama_pel" style="color:black">Hi {{arr_sess.nama_pel}}</ion-label>
          </div>
        </ion-col>
      </ion-row>
      <ion-content>
        <ion-list>
          <ion-list-header>
              Menu
          </ion-list-header>
          <div *ngFor="let m of list_menu; let i=index">          
            <ion-item *ngIf="m.items!=''" (click)="toggleGroup(m)">
                <ion-icon slot="start" class="{{m.icon}}"></ion-icon>
                <ion-label style="color: black;">{{m.name}}</ion-label>
            </ion-item>
            <ion-item  *ngIf="m.items==''" (click)="toggleGroup(m)">
                <ion-icon slot="start" class="{{m.icon}}"></ion-icon>
                <ion-label style="color: black;">{{m.name}}</ion-label>
            </ion-item>            
            <div *ngFor="let item of m.items; let x = index">
              <ion-item (click)="goto(item.link)"
             [hidden]="!isGroupShown(m)"
              style="font-weight: bold;padding-left: 30px;white-space: normal;">
                <ion-icon slot="start" class="{{m.icon}}"></ion-icon>
                <ion-label>{{item.name}}</ion-label>
                
              </ion-item>
            </div>            
          </div>
        </ion-list>
        <!-- <ion-list lines="none">
          <ion-list-header>
            Navigate
          </ion-list-header>

            <ion-item [routerLink]="p.url" routerLinkActive="active" routerDirection="root" detail="false">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>

          </ion-menu-toggle>
        </ion-list> -->

        <ion-list *ngIf="loggedIn" lines="none">
          <ion-list-header>
            Account
          </ion-list-header>

          <ion-menu-toggle autoHide="false">
            <ion-item routerLink="/account" routerLinkActive="active" routerDirection="root" detail="false">
              <ion-icon slot="start" name="person"></ion-icon>
              <ion-label>
                Account
              </ion-label>
            </ion-item>
          </ion-menu-toggle>

          <!-- <ion-menu-toggle autoHide="false">
            <ion-item routerLink="/support" routerLinkActive="active" routerDirection="root" detail="false">
              <ion-icon slot="start" name="help"></ion-icon>
              <ion-label>
                Support
              </ion-label>
            </ion-item>
          </ion-menu-toggle> -->

          <ion-menu-toggle autoHide="false">
            <ion-item button (click)="logout()" detail="false">
              <ion-icon slot="start" name="log-out"></ion-icon>
              <ion-label>
                Logout
              </ion-label>
            </ion-item>
          </ion-menu-toggle>

        </ion-list>

        <ion-list *ngIf="!loggedIn" lines="none">
          <ion-list-header>
            Account
          </ion-list-header>

          <ion-menu-toggle autoHide="false">
            <ion-item routerLink="/login" routerLinkActive="active" routerDirection="root" detail="false">
              <ion-icon slot="start" name="log-in"></ion-icon>
              <ion-label>
                Login
              </ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle autoHide="false">
            <ion-item routerLink="/support" routerLinkActive="active" routerDirection="root" detail="false">
              <ion-icon slot="start" name="help"></ion-icon>
              <ion-label>
                Support
              </ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle autoHide="false">
            <ion-item routerLink="/signup" routerLinkActive="active" routerDirection="root" detail="false">
              <ion-icon slot="start" name="person-add"></ion-icon>
              <ion-label>
                Signup
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <!-- <ion-list lines="none">
          <ion-list-header>
            Tutorial
          </ion-list-header>

              <ion-icon slot="start" name="hammer"></ion-icon>

            </ion-item>
          </ion-menu-toggle>
        </ion-list>

            <ion-label>

            </ion-label>
            <ion-toggle [(ngModel)]="dark"></ion-toggle>
          </ion-item>
        </ion-list> -->
      </ion-content>
    </ion-menu>

    <ion-router-outlet id="main-content"></ion-router-outlet>

  </ion-split-pane>

</ion-app>
