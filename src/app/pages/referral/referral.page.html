<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>Referral</ion-title>
    <ion-buttons slot="end" class="notification-icon-button">
      <ion-button class="btn_badge" defaultHref="/checkout">
          <ion-icon class="fa fa-shopping-cart"></ion-icon>
          <ion-badge class="badge_icon" color="danger" *ngIf="total_keranjang > 0 ">{{total_keranjang}}</ion-badge>
      </ion-button>
    </ion-buttons>    
  </ion-toolbar>
</ion-header>
<ion-segment (ionChange)="pilih_tab($event)">
  <ion-segment-button value="1" checked>
    <ion-label>Share</ion-label>
  </ion-segment-button>
  <ion-segment-button value="2">
    <ion-label>List</ion-label>
  </ion-segment-button>
</ion-segment>
<ion-content>
  <!-- <ion-segment (ionChange)="pilih_tab($event)">
    <ion-segment-button value="1" checked>
      <ion-label>Share</ion-label>
    </ion-segment-button>
    <ion-segment-button value="2">
      <ion-label>List</ion-label>
    </ion-segment-button>
  </ion-segment> -->
  <div *ngIf="show_tab=='1'">
      <div style="width: 100%;margin-top: 10px; text-align: center;">
          <h2>Bagi link via </h2>
          <ion-button (click)="sharewa()"> Whatsapp</ion-button>
          <!-- <ion-button (click)="sharefb()"> Facebook</ion-button> -->
      </div>
      <div style="width: 100%;margin-top: 10px; text-align: center;">
        <h2>Copy link anda</h2>
        <ion-button (click)="copylink()"> Copy</ion-button>
        <!-- <ion-button (click)="sharefb()"> Facebook</ion-button> -->
      </div>
  </div>
  <!-- <ion-refresher *ngIf="show_tab=='2'" slot="fixed" disabled="false" (ionRefresh)="doRefresh($event)" pullFactor="0.5" pullMin="100" pullMax="200">  
    <ion-refresher-content  
      pullingIcon="arrow-dropdown"  
      pullingText="Tarik untuk refresh"  
      refreshingSpinner="circles"  
      refreshingText="Refresh...">
    </ion-refresher-content>  
  </ion-refresher>   -->
  <ion-list *ngIf="show_tab=='2'">
    <ion-card *ngFor="let item of data_referral">
      <ion-card-content>
        <div>
          <ion-row style="width: 100%;">
            <ion-col size="4">Nama</ion-col>
            <ion-col>{{item.nama}}</ion-col>
          </ion-row>
          <ion-row>
            <ion-col  size="4">Email</ion-col>
            <ion-col>{{item.email}}</ion-col>
          </ion-row>
          <ion-row>
            <ion-col  size="4">Telp</ion-col>
            <ion-col>{{item.phone}}</ion-col>
          </ion-row>
          <ion-row>
            <ion-col  size="4">Komisi</ion-col>
            <ion-col>{{item.komisi | currency : 'IDR' : 'Rp. ' }}</ion-col>
          </ion-row>
        </div>
      </ion-card-content>
    </ion-card>
  </ion-list>  
</ion-content>
