<ion-header>
  <ion-toolbar>
    <ion-title>home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-grid>
    <ion-row>
      <ion-col sizeLg="4" sizeMd="4" sizeXs="6" *ngFor="let item of option; let i = index">
        <div class="con-wrapper" style="padding : 10px;" (click)="goto_detail(item.opt)">
            <div class="img-wrapper" [style.background-image]="'url(assets/img/fruit/' + item.img+' )'"></div>  
            <div class="con-text">{{item.txt}}</div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>  
</ion-content>
